name: Javaworkflow
on: workflow_dispatch
jobs:
  Testing:
   runs-on: ubuntu-latest
   steps:
    - name: Clone the repo
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Install Dependencies
      run: mvn clean install
      
